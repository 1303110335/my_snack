<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的贪吃蛇</title>
    <style type="text/css">
        #can{border:1px solid black;}
    </style>
</head>
<body>
    <canvas id="can" width="400px" height="400px"></canvas>
</body>
<script type="text/javascript">

    function node(){
        var _this = this;
        this.foods = new Array();
        this.foodsInterval = 0;
        this.initFood = function(){
            var canvas = document.getElementById('can');
            var maxX = canvas.width,maxY = canvas.height;
            var x = parseInt(Math.random()*maxX/10)*10;
            var y = parseInt(Math.random()*maxY/10)*10;
            var w = 10;
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(x,y,w,w);
            _this.foods.push([x,y]);
            var food_len = _this.foods.length;
            if(food_len >=5){
                clearInterval(_this.foodsInterval);
            }

        }

        this.initSnack = function(x,y,w){
            var canvas = document.getElementById('can');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000000';
            ctx.strokeStyle = '#ffffff';
            ctx.strokeRect(x,y,w,w);
            ctx.fillRect(x,y,w,w);
        }

        _this.foodsInterval = setInterval(this.initFood,1000);

        this.cancel = function(){

        }

    }

    //var food = new node();
    //food.initFood();

    function Snack(x,y,length){
        var _this = this;
        var hx = x;
        var hy = y;
        var hw = 10;
        var odir = 'U';//蛇头的方向U上D下L左R右
        var dir = 'R';
        this.nodes = new Array();

        this.init = function(){
            for(var i=0;i<length;i++){
                var no = new node();
                no.initSnack(hx,hy,hw);
                _this.nodes[i] = no;
                hx -= hw;
                console.log(_this.nodes);
            }
        }

    }

    var snack = new Snack(10,10,10);

    snack.init();


</script>
</html>
